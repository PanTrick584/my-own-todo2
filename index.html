<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    
    <div class="container">
        <h1>Things to do</h1>
        <div class="task">
            <label for="task-container" id="label">Tasks for today:</label>
           <div class="input-container">
            <input type="text" id="task-container" />
            <input type="submit" id="submit" value="&#129066" />
           </div> 

        </div>
        <div class="list" id="list">
            <ul class="list-handler" id="list-handler">
                <li class="list-element" id="list-element">
                    <input type="checkbox" id="checkbox">
                    <p id="to-do-task"></p>
                </li>
            </ul>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
